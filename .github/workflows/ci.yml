name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run test on markdown
      run: |
        python markdown_validator.py

    - name: Build temporary docker image
      run: docker-compose up --build

    - name: Run test for http responses
      run: |
        docker run --rm -e RUN_TESTS=true cloudedgecomputing-01-flask-base-project-app-1

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Run deploy on AWS
      run: |
        chmod +x deploy.sh
        ./deploy.sh